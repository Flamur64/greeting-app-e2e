name: pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    - name: Build frontend
      run: npm run build:frontend
      working-directory: frontend

    - name: Run tests
      run: npm test
      working-directory: test

    - name: Start server
      run: npm start
